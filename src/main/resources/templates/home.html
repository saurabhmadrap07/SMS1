<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #1EBD4D;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .button {
            background-color: #105CCE;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 10px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #062C64;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Student Management System</h1>
    </div>

    <div class="container">
        <a th:href="@{/login}" class="button">Login</a>
        <a th:href="@{/signup}" class="button">Register</a> <!--for Students-->
    </div>
</body>
</html>
